<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="f">
      <label for="fname">Enter First Name</label><br />
      <input type="text" id="fname" required /><br /><br />
      <label for="sname">Enter Last Name</label><br />
      <input type="text" id="sname" required /><br /><br />
      <label for="no">Enter Mobile Number</label><br />
      <input type="number" id="no" required /><br /><br />
      <label for="mail">Enter Email ID</label><br />
      <input type="email" id="mail" required /><br /><br />
      <label for="pwd">Enter password</label><br />
      <input type="password" id="pwd" required /><br /><br />
      <label for="pwd1">Re-Enter password</label><br />
      <input type="password" id="pwd1" required /><br /><br />
      <input type="submit" />
      <div style="height: 50px"></div>

      <div id="divisions"></div>
    </form>
    <script>
      f.addEventListener("submit", (e) => {
        e.preventDefault();

        let di = document.getElementById("divisions");
        di.style.border = "2px solid black";
        di.style.height = "500px";
        di.style.width = "500px";
        di.style.background = "grey";
        let profile = document.createElement("img");
        profile.setAttribute(
          "src",
          "https://www.pngmart.com/files/23/Profile-PNG-Photo.png"
        );
        profile.style = "height:100px;width:100px;margin-left:200px;";
        let fn = document.getElementById("fname");
        let sn = document.getElementById("sname");
        let sname = document.createElement("h1");
        sname.innerHTML = sn.value;
        sname.style = "margin-left:180px;";
        let fname = document.createElement("h1");
        fname.innerHTML = fn.value;
        fname.style = "margin-left:120px;";
        let number = document.getElementById("no");
        let numbers = document.createElement("h1");
        numbers.innerHTML = number.value;
        numbers.style = "margin-left:120px";

        let email = document.getElementById("mail");
        let emailstore = document.createElement("h1");
        emailstore.innerHTML = email.value;
        emailstore.style = "margin-left:50px;";

        let pwd = document.getElementById("pwd1");
        let passwrdstore = document.createElement("h1");
        passwrdstore.innerHTML = pwd.value;
        passwrdstore.style = "margin-left:180px;";
        di.appendChild(profile);
        di.appendChild(fname);
        di.appendChild(sname);
        di.appendChild(numbers);
        di.appendChild(emailstore);
        di.appendChild(passwrdstore);
      });
    </script>
  </body>
</html>
